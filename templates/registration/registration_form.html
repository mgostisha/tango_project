{% extends 'base.html' %}

{% block body_block %}

	<form role="form" method="post" action=".">

		{% csrf_token %}

		<h2 class="form-signin-heading">Sign Up Here</h2>

		<div class="form-group">
			<p class="required"><label for="id_username">Username:</label>
			<input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter Username" /></p>
		</div>

		<div class="form-group">
			<p class="required"><label for="id_email">Email:</label>
			<input class="form-control" id="id_email" name="email" type="email" placeholder="Enter Email Address" /></p>
		</div>

		<div class="form-group">
			<p class="required"><label for="id_password1">Password:</label>
			<input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter Password" /></p>
		</div>

		<div class="form-group">
			<p class="required"><label for="id_password2">Verify Password:</label>
			<input class="form-control" id="id_password2" name="password2" type="password" placeholder="Re-enter Password" /></p>
		</div>

		<button class="btn btn-default" type="submit">Submit</button>

	</form>

{% endblock %}
